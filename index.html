<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/jquery-3.6.0.min.js" defer="defer"></script>
    <script src="scripts/script.js" defer="defer"></script>
</head>
<body>
<div class="wrapper">
<header>
    <h1><a href="index.html">COMP 2132</a></h1>
</header>
<main>
    <section>
        <h2 id= "game-heading">Dice Game</h2>
        <p>by Ediljohn</p>    
    </section>
    <div id= "playing-field">
        <div id= "p01" class= "player">
            <h2>You</h2>
            <p id= "p01-round-score">Round Score: 0</p>
            <p id= "p01-total-score">Total Score: 0</p>
        </div>
        <div id= "center-field">
            <h2>VS.</h2>
            <p id= "current-round">Game has not begun yet</p>
            <button id="roll">Roll</button>
        </div>
        <div id= "p02" class= "player">
            <h2>CPU</h2>
            <p id= "p02-round-score">Round Score: 0</p>
            <p id= "p02-total-score">Total Score: 0</p>
        </div>
    </div>

    <div id= "popup">
        <h2 id= "winner-display">Wins!</h2>
        <p>To play again, click <br>"Reset Game"</p>
        <button id= "reset">Reset Game</button>
    </div>
</main>
<footer>
    <p>&copy; Ediljohn Joson 2021.</p>
</footer>
</div> 
</body>
</html>
